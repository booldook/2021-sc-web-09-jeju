<!-- 
1. form은 전송방식 method가 두가지(GET, POST)
- GET : 주소줄을 통해서 보내는 방법
- POST : 우편물을 만든다(header, body)
- <form action="폼의 데이터를 보낼 주소(서버)" method="전송방식GET/POST">

2. RESTFul - 아직 표준은 아니지만 $.ajax(jQuery), axios에서 쓰이고 있다.
- CRUD (Create, Read, Update, Delete) - 데이터 핸들링의 모든것
 -->
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form을 알아보자- 전송/검증</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/12.form.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="#" method="GET">
			<div class="form-inline p-3">
				<input class="form-control m-2" type="text" name="query" placeholder="작성자">
				<input class="form-control m-2 w-50" type="text" name="comment" placeholder="한줄 감상평">
				<button class="btn btn-primary m-2">등록</button>
			</div>
		</form>
	</div>
	<script src="../js/12.form.js"></script>
</body>
</html>
