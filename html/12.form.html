<!-- 
1. form은 전송방식 method가 두가지(GET, POST)
- GET : 주소줄을 통해서 보내는 방법
- POST : 우편물을 만든다(header, body)
- <form action="폼의 데이터를 보낼 주소(서버)" method="전송방식GET/POST">

2. RESTFul - 아직 표준은 아니지만 $.ajax(jQuery), axios에서 쓰이고 있다.
- CRUD (Create, Read, Update, Delete) - 데이터 핸들링의 모든것

3. 요청과 응답
- request : client에서 server로 전송한 정보(요청)
- response : server에서 client로 응답한 정보(응답)

4. POST Header: GET과 다르게 아래의 두개의 정보가 추가되어 있다. content(body)가 존재한다
	-- Content-Type: application/x-www-form-urlencoded
	-- Origin: http://127.0.0.1:5500

5. form의 내용을 서버로 전송하기 전에 검증(validation)과정을 거쳐야 한다. (올바른 데이터를 보내기 위해)
 -->
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form을 알아보자- 전송/검증</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/12.form.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/util.js"></script>
</head>
<body>
	<div class="container">
		<form action="#" method="POST" onsubmit="return validForm(this)">
			<div class="form-inline p-3">
				<input class="form-control m-2" type="text" name="writer" placeholder="작성자">
				<input class="form-control m-2 w-50" type="text" name="email" placeholder="이메일">
				<button type="submit" class="btn btn-primary m-2">등록</button>
			</div>
		</form>
	</div>
	<script src="../js/12.form.js"></script>
</body>
</html>
