function saleLatte(price, type) {
	//음료제작
	var obj = {
		coffee: type,
		charge: 500
	}
	return obj
}
var getCoffee = saleLatte(5000, 'latte')

function saleLatte2(price, type, fn) {
	//음료제작
	var obj = {
		coffee: 'latte',
		charge: 500
	}
	fn(obj)
}

saleLatte2(5000, 'latte', function(r) {
	console.log('내 친구가 '+r.coffee+'를 받아서 잘 마시고 잔돈 '+r.charge+'를 나한테 가져왔다.')
})
