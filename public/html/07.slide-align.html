	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<style>
		html, body {height: 5000px;}

		.slide-stage0 {height: 50vh; border: 10px solid red; overflow: hidden; position: relative;}
		.slide-stage0 .slide {position: absolute; width: 100%; height: 100%; top: 0; left: 0;}
		.slide-stage0 .slide > img,
		.slide-stage0 .slide > video {min-width: 100%; min-height: 100%; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);}

		.slide-stage1 {width: 100%; height: 100vh; overflow: hidden; position: relative;}
		.slide-stage1 .slide {width: 100%; height: 100%; position: absolute; top: 0; left: 0; overflow: hidden;}
		.slide-stage1 .slide > img,
		.slide-stage1 .slide > video {min-height: 100%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}

		.slide-stage2 {height: auto; overflow: hidden; position: relative; border: 5px solid red;}
		.slide-stage2 .slide {width: 100%; height: 100%; position: absolute; top: 0; left: 0; overflow: hidden;}
		.slide-stage2 .video {min-height: 100%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
	</style>
</head>
