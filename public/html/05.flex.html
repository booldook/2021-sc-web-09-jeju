<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex를 배워보자</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/05.flex.css">
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<h1 class="title wrapper">order</h1>
	<div class="box-wrapper box-wrapper1 wrapper">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
		<div class="box box4">4</div>
		<div class="box box5">5</div>
	</div>
	<hr>
	<h1 class="title wrapper">flex-grow</h1>
	<div class="box-wrapper box-wrapper2 wrapper">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
		<div class="box box4">4</div>
	</div>
	<button class="m-3 btn btn-primary bt-grow">늘어나</button>
	<div class="box-wrapper box-wrapper3 wrapper">
		<div class="boxes box1">가나다라</div>
		<div class="boxes box2">가나</div>
		<div class="boxes box3">가나다</div>
		<div class="boxes box4">가나다라마바라마바</div>
	</div>
	<script src="../js/05.flex.js"></script>
</body>
</html>
